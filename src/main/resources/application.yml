################### MeterBeat Configuration Example #########################

############################# Input ############################################
input:
  # In seconds, defines how often to poll devices
  period: 5
  timeout: 15
  devices:
    - name: Sample Plug 1
      type: DSPW215
      baseurl: http://10.0.0.2
    - name: Sample Plug 2
      type: DSPW215
      baseurl: http://10.0.0.3
      

# Configure what outputs to use when sending the data collected by the beat.
# Multiple outputs may be used.
output:
  csv:
    enable: false
    path: "<PATH_TO_OUTPUT_FILE>"
    filename: "<NAME_OF_OUTPUT_FILE>"
    delimiter: ","
    quote: '"'
    
  ### Elasticsearch as output
  elasticsearch:
    # Array of hosts to connect to.
    # Scheme and port can be left out and will be set to the default (http and 9200)
    # In case you specify and additional path, the scheme is required: http://localhost:9200/path
    # IPv6 addresses should always be defined as: https://[2001:db8::1]:9200
    hosts: ["http://10.0.1.2:9200"]

    # Optional protocol and basic auth credentials.
    #username: "admin"
    #password: "s3cr3t"

    # Number of workers per Elasticsearch host.
    #worker: 1

    # Optional index name. The default is "meterbeat" and generates
    # [meterbeat-]YYYY.MM.DD keys.
    index: "meterbeat"

    # Optional HTTP Path
    #path: "/elasticsearch"

    # The number of times a particular Elasticsearch index operation is attempted. If
    # the indexing operation doesn't succeed after this many retries, the events are
    # dropped. The default is 3.
    #max_retries: 3

    # Configure http request timeout in seconds before failing an request to Elasticsearch.
    #timeout: 10
    
  ### Logstash as output
  #logstash:
    # The Logstash hosts
    #hosts: ["localhost:5044"]

    # Number of workers per Logstash host.
    #worker: 1

    # Set gzip compression level.
    #compression_level: 3

    # Optional load balance the events between the Logstash hosts
    #loadbalance: true

    # Optional index name. The default index name depends on the each beat.
    # For Packetbeat, the default is set to packetbeat, for Topbeat
    # top topbeat and for Filebeat to filebeat.
    #index: topbeat

############################# Logging #########################################

#logging:
 # file:
